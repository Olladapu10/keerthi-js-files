<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <P id="keerthi"></P>
    <p id="keerthi1"></p>
    <p id="keerthi2"></p>
    <p id="keerthi3"></p>
    <p id="keerthi4"></p>
    
    <script>
        let x=5;
        x -= 5;

        document.getElementById("demo").innerHTML=x;

        let y=6;
        y +=7;

        document.getElementById("keerthi").innerHTML=y;


        let z=9;
        z *=5;

        document.getElementById("keerthi1").innerHTML=z;

        let a=8;
        a /=2;

        document.getElementById("keerthi2").innerHTML=a;

        let b=5;
        b **=3;

        document.getElementById("keerthi3").innerHTML=b;

        let c=9;
        c %=2;

        document.getElementById("keerthi4").innerHTML=c;




    </script>
</body>
</html>
