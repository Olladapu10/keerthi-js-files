 <p id="Boolean False"></p>
 <script>

 </script>

 <p id="Boolean True"></p>
 <script>
  var a=2;
  var b=2;
  var c=4;
  document.getElementById("Boolean True").innerHTML=(a==b);
 </script>



 <p id="Number"></p>
<script>
let x1 = 50.00;
let x2 = 94;
let x3 = 5.34;

document.getElementById("Number").innerHTML =
x1 + "<br>" + x2 + "<br>" + x3;
</script>



<p id="undefined"></p>
<script>
 let bike;
 document.getElementById("undefined").innerHTML=bike + "<br>" + typeof bike;
</script>

<script>
const names = ["keerthi","jyothi","prasanna"];

document.getElementById("array").innerHTML = names[0];
</script>




<p id="object"></p>
<script>

const person = {
  firstName : "Keerthi",
  lastName  : "Olladapu",
  age     : 20,
  eyeColor  : "black"
};

document.getElementById("object").innerHTML =
person.firstName + " " +  person.lastName + " is " + person.age + " years old.";


</script>

let x = 31 + "districts";
